<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Suggestions — Event Tracker</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="app">
    <header class="site-header">
      <img src="assets/images/logo.png" alt="logo" class="logo small">
      <h1>Suggestions</h1>
      <div class="header-actions">
        <button id="logoutBtn" class="btn danger small">Logout</button>
      </div>
    </header>

    <div class="layout">
      <nav class="sidebar">
        <ul>
          <li><a href="dashboard.html">Home</a></li>
          <li><a href="announcements.html">Announcements</a></li>
          <li><a href="suggestions.html">Suggestions</a></li>
          
        </ul>
      </nav>

      <main class="content">
        <section class="card">
          <h2>Send a suggestion or ask a question</h2>
          <form id="suggestionForm" class="form">
            <textarea id="suggestionBody" rows="5" placeholder="Write your suggestion or question"></textarea>
            <input type="file" id="suggestImage" accept="image/*">
            <button class="btn primary" type="submit">Send</button>
          </form>
        </section>

        <section class="card">
          <h2>All suggestions</h2>
          <ul id="suggestionsList" class="list"></ul>
        </section>
      </main>
    </div>

    <footer class="site-footer">
      <small>© 2025 Kaduna Polytechnic</small>
    </footer>
  </div>

  
  <script type="module" src="assets/js/suggestions.js"></script>
</body>
</html>
