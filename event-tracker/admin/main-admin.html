<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Main Admin — Event Tracker</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div class="app">
    <header class="site-header">
      <img src="../assets/images/logo.png" alt="logo" class="logo small">
      <h1>Main Admin Panel</h1>
      <div class="header-actions">
        <button id="logoutBtn" class="btn danger small">Logout</button>
      </div>
    </header>

    <div class="layout">
      <!-- Sidebar -->
        <nav class="sidebar">
            <ul>
            <li><a href="./manage-users.html" class="active">Manage Users</a></li>
            <li><a href="./main-admin.html">Post Announcement</a></li>
            </ul>
        </nav>

      <main class="content">
        <!-- Post Announcement -->
        <section class="card">
          <h2>Post Announcement</h2>
          <form id="adminAnnouncementForm" class="form">
            <input type="text" id="aTitle" placeholder="Title" required>
            <textarea id="aBody" placeholder="Message" required></textarea>
           <input type="text" id="aAuthor" placeholder="Author">
            
            <label>
              Level
              <select id="aLevel">
                <option value="School">School</option>
                <option value="Faculty">Faculty</option>
                <option value="Department">Department</option>
              </select>
            </label>

            <label>
              Target Faculty (optional)
              <select id="aFaculty">
                <option value="">All</option>
                <option value="science">Faculty of Science</option>
                <option value="arts">Faculty of Arts</option>
              </select>
            </label>

            <label>
              Target Department (optional)
              <select id="aDepartment">
                <option value="">All</option>
                <option value="computer-science">Computer Science</option>
                <option value="mathematics">Mathematics</option>
                <option value="statistics">Statistics</option>
                <option value="biology">Biology</option>
              </select>
            </label>

            <input type="file" id="aImage" accept="image/*">
            <button class="btn primary" type="submit">Post</button>
          </form>
        </section>

        <!-- Suggestions Section -->
        <section class="card">
          <h2>Student Suggestions</h2>
          <ul id="adminSuggestionsList" class="list"></ul>
        </section>

      </main>
    </div>

    <footer class="site-footer">
      <small>© 2025 Kaduna Polytechnic</small>
    </footer>
  </div>

  <!-- Scripts -->
  <script type="module" src="../assets/js/admin.js"></script>
  <script >
    document.getElementById("logoutBtn").addEventListener("click", () => {
      // Clear session/local storage if needed
      localStorage.clear();
      sessionStorage.clear();

      // Redirect to login page
      window.location.href = "../index.html"; // change this to your login page path
    });
  
  </script>
</body>
</html>
