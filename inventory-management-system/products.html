<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Management</title>
  <link rel="stylesheet" href="assets/css/tables.css" />
  <link rel="stylesheet" href="assets/css/products.css" />
  <link rel="icon" href="assets/img/favicon.ico" />
</head>
<body>
  <div class="layout">
    <div id="sidebar"></div>
    <div class="main-content">
      <div id="navbar"></div>

      <section class="products-section">
        <div class="header">
          <h1>Manage Products</h1>
          <button class="openAddModal">+ Add Product</button>
        </div>

        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Category</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="productTableBody">
            <!-- Populated via JS -->
          </tbody>
        </table>
      </section>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close-btn closeModal">&times;</span>
      <h2 id="modalTitle">Add Product</h2>
      <form id="productForm">
        <input type="hidden" id="productId" />
        <input type="text" id="productName" placeholder="Product Name" required />
        
        <div class="select-wrapper">
          <select id="productCategory" required>
            <option value="">-- Select Category --</option>
            <option value="electronics">Electronics</option>
            <option value="furniture">Furniture</option>
          </select>
        </div>

        <input type="number" id="productPrice" placeholder="Price" required />
        <input type="number" id="productStock" placeholder="Stock" required />
        <button type="submit">Save</button>
      </form>
    </div>
  </div>
  <script type="module" src="assets/js/products.js"></script>
  <script>
    fetch("components/sidebar.html").then(res => res.text()).then(data => {
      document.getElementById("sidebar").innerHTML = data;
    });
    fetch("components/navbar.html").then(res => res.text()).then(data => {
      document.getElementById("navbar").innerHTML = data;
    });
  </script>
</body>
</html>
