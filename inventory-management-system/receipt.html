<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Receipt</title>
  <link rel="stylesheet" href="assets/css/receipt.css" />
  <link rel="icon" href="assets/img/favicon.ico" />
</head>
<body>
  <div class="receipt-container" id="receipt">
    <div class="header">
      <img src="assets/img/logoI.png" alt="Logo" class="logo" />
      <h1>Order Receipt</h1>
    </div>

    <div class="info">
      <p><strong>Receipt ID:</strong> <span id="receiptId">-</span></p>
      <p><strong>Customer:</strong> <span id="receiptCustomer">-</span></p>
      <p><strong>Date:</strong> <span id="receiptDate">-</span></p>
    </div>

    <table class="items-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Unit Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="receiptItems">
        <!-- Populated via JS -->
      </tbody>
    </table>

    <div class="total">
      <strong>Total Amount:</strong> $<span id="receiptTotal">0.00</span>
    </div>

    <div class="footer">
      <p>Thank you for your purchase!</p>
      <button class="downloadPDF">ðŸ“„ Download PDF</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script type="module" src="assets/js/receipt.js"></script>
</body>
</html>
