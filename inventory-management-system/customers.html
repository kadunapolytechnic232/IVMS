<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Management</title>
  <link rel="stylesheet" href="assets/css/tables.css" />
  <link rel="stylesheet" href="assets/css/customers.css" />
  <link rel="icon" href="assets/img/favicon.ico" />
</head>
<body>
  <div class="layout">
    <div id="sidebar"></div>
    <div class="main-content">
      <div id="navbar"></div>

      <section class="customers-section">
        <div class="header">
          <h1>Customer Records</h1>
          <button class="openAddModal">+ Add Customer</button>
        </div>

        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="customerTableBody">
            <!-- JS will populate this -->
          </tbody>
        </table>
      </section>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div id="customerModal" class="modal">
    <div class="modal-content">
      <span class="close-btn closeModal">&times;</span>
      <h2 id="modalTitle">Add Customer</h2>
      <form id="customerForm">
        <input type="hidden" id="customerId" />
        <input type="text" id="customerName" placeholder="Full Name" required />
        <input type="email" id="customerEmail" placeholder="Email" required />
        <input type="text" id="customerPhone" placeholder="Phone" required />
        <input type="text" id="customerAddress" placeholder="Address" required />
        <button type="submit">Save</button>
      </form>
    </div>
  </div>
  <script type="module" src="assets/js/customers.js"></script>
  <script>
    fetch("components/sidebar.html").then(res => res.text()).then(data => {
      document.getElementById("sidebar").innerHTML = data;
    });
    fetch("components/navbar.html").then(res => res.text()).then(data => {
      document.getElementById("navbar").innerHTML = data;
    });
  </script>
</body>
</html>
