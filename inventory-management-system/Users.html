<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management</title>
  <link rel="stylesheet" href="assets/css/tables.css" />
  <link rel="stylesheet" href="assets/css/users.css" />
  <link rel="icon" href="assets/img/favicon.ico" />
</head>
<body>
<div class="layout">
    <div id="sidebar"></div>
    <div class="main-content">
      <div id="navbar"></div>

      <section class="table-section">
        <div class="header">
          <h1>System User</h1>
          <button class="openAddModal">+ Add Users</button>
        </div>

        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userTable">
            <!-- JS will populate -->
          </tbody>
        </table>
      </section>
      <section class="form-section">
        <div id="userModal" class="modal">
          <div class="modal-content">
            <span class="close-btn closeModal">&times;</span>
            <h1 id="modalTitle">Create New System User</h1>
            <form id="userForm">
              <input type="hidden" id="userId" />
              <div class="form-group">
                <label for="userName">Full Name</label>
                <input type="text" id="userName" required />
              </div>
              <div class="form-group">
                <label for="userEmail">Email Address</label>
                <input type="email" id="userEmail" required />
              </div>
              <div class="form-group">
                <label for="userPassword">Password</label>
                <input type="password" id="userPassword" required minlength="6" />
              </div>
              <div class="form-group">
                <label for="userRole">Role</label>
                <select id="userRole">
                  <option value="Admin">Admin</option>
                  <option value="Manager">Manager</option>
                  <option value="Staff">Staff</option>
                </select>
              </div>
              <button type="submit">Create User</button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script type="module" src="assets/js/users.js" ></script>
  <script>
    fetch("components/sidebar.html").then(res => res.text()).then(data => {
      document.getElementById("sidebar").innerHTML = data;
    });
    fetch("components/navbar.html").then(res => res.text()).then(data => {
      document.getElementById("navbar").innerHTML = data;
    });

  </script>
</body>
</html>
