<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management</title>
  <link rel="stylesheet" href="assets/css/tables.css" />
  <link rel="stylesheet" href="assets/css/users.css" />
  <link rel="icon" href="assets/img/favicon.ico" />
  <style>
    /* Secure overlay layout */
    #passwordLayout {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      color: white;
    }
    #passwordLayout input {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      text-align: center;
    }
    #passwordLayout button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #2e8b57;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #errorMsg {
      color: red;
      margin-top: 8px;
    }
  </style>
</head>
<body>
<div class="layout">
  <div id="sidebar"></div>
  <div class="main-content">
    <div id="navbar"></div>

    <!-- Password Layout -->
    <div id="passwordLayout">
      <h2>Enter Access Password</h2>
      <input type="password" id="accessPassword" placeholder="Enter Password" />
      <button id="submitPassword">Enter</button>
      <div id="errorMsg"></div>
    </div>

    <!-- Protected content (hidden until password matches) -->
    <div id="protectedPage" style="display:none;">
      <section class="table-section">
        <div class="header">
          <h1>System User</h1>
          <button class="openAddModal">+ Add Users</button>
        </div>

        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userTable">
            <!-- JS will populate -->
          </tbody>
        </table>
      </section>
      <section class="form-section">
        <div id="userModal" class="modal">
          <div class="modal-content">
            <span class="close-btn closeModal">&times;</span>
            <h1 id="modalTitle">Create New System User</h1>
            <form id="userForm">
              <input type="hidden" id="userId" />
              <div class="form-group">
                <label for="userName">Full Name</label>
                <input type="text" id="userName" required />
              </div>
              <div class="form-group">
                <label for="userEmail">Email Address</label>
                <input type="email" id="userEmail" required />
              </div>
              <div class="form-group">
                <label for="userPassword">Password</label>
                <input type="password" id="userPassword" required minlength="6" />
              </div>
              <div class="form-group">
                <label for="userRole">Role</label>
                <select id="userRole">
                  <option value="Admin">Admin</option>
                  <option value="Manager">Manager</option>
                  <option value="Staff">Staff</option>
                </select>
              </div>
              <button type="submit">Create User</button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>

<script type="module" src="assets/js/users.js"></script>
<script>
  // Load sidebar and navbar
  fetch("components/sidebar.html").then(res => res.text()).then(data => {
    document.getElementById("sidebar").innerHTML = data;
  });
  fetch("components/navbar.html").then(res => res.text()).then(data => {
    document.getElementById("navbar").innerHTML = data;
  });

  // Secure access section (protect only the page content)
  const correctPassword = "12345"; // Change this to your secure password
  const layout = document.getElementById("passwordLayout");
  const protectedPage = document.getElementById("protectedPage");
  const btn = document.getElementById("submitPassword");
  const input = document.getElementById("accessPassword");
  const error = document.getElementById("errorMsg");

  btn.addEventListener("click", () => {
    if (input.value === correctPassword) {
      layout.style.display = "none";
      protectedPage.style.display = "block";
    } else {
      error.textContent = "Incorrect password. Try again.";
    }
  });
</script>
</body>
</html>
